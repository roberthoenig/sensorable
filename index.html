<!DOCTYPE html>
<html>

<head>
  <title>sensorable</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/spinner.css">
  <link rel="stylesheet" href="css/slider.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div id="overlay" class="overlay">
    <div id="spinner" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
  <div class="row">
    <div id="columnLeft" class="column left" style="background-color:black;">
      <canvas id="c" style="width: 100%; height: 100%;"></canvas>
      <div class="slidecontainer">
        <input id="plane-slider" type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
    </div>
    <div id="sensorList" class="column right" style="background: rgb(26,26,26)">
      <!-- <h1 style="height: 10%; color: white">Picture</h1> -->
      <img id="imgFrame" src="" style="width: 100%; min-height:50px; height: auto" />
      <h1 style="height: 10%; color: white">List of sensors</h1>
      <textarea id="i1" class="coordBox" rows="1" style="height: 5%" onclick="this.focus();this.select()">0</textarea>
      <textarea id="i2" class="coordBox" rows="1" style="height: 5%" onclick="this.focus();this.select()">0</textarea>
      <textarea id="i3" class="coordBox" rows="1" style="height: 5%" onclick="this.focus();this.select()">0</textarea>
      <div class="button" id="addSensorButton" style="height: 10%">
        <h1> Add </h1>
      </div>
      <!--onClick in initalGUI.js-->
      <div id="sensorListScroll" style="height: 55%"></div>
    </div>
  </div>

  <script src="index.js" type="module"></script>
  <script async src="kd_tree.js"></script>

</body>

</html>
